<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 2.0</title>
    <link rel="stylesheet" href="css/chat.css">

    <style>
        #main{
            display: flex;
            margin: 200px;
        }
        #chat{
            background-color: aqua;
            color: white;
            padding: 50px;
            width: 40%;
        }
        #chat h1{
            text-align: center;
        }
        #chat p{
            text-align: center;
        }



    </style>




</head>
<body>
<div id="main">
    <div id="chat">
        <h1>Let's Chat</h1>
        <p>Whether you have a question,want to start a project or simply want to connect</p>
        <p>Feel free to send me a message in the contact form</p>
    </div>
    <div id="two">
        <form action="">
            <legend>Contact</legend>
            <p>*Required</p><br>
            <label for="name"></label>
            <input type="text" id="name" placeholder="Name" required="required"><br><br>
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" required="required"><br><br>
            <label for="company"></label>
            <input type="company" id="company" placeholder="Company" required="required"><br><br>
            <label for="phone"></label>
            <input type="number" id="phone" placeholder="Phone" required="required"><br><br>
            <textarea name="" id="message" cols="30" rows="10" placeholder="Message"></textarea><br><br>
            <button id="btn">Submit</button>


        </form>
    </div>
</div>





</body>
</html>
