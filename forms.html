<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body{
            background-image: url("assets/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<form action="">

    <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
    <br><br>

    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="Enter firstname e.g Glory" required="required">
    <br><br>

    <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Enter surname e.g Kimani" required="required">
    <br><br>

     <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Type password here" required="required">
    <br><br>

    <label for="age">Enter age:</label>
    <input type="number" id="age" required="required">
    <br><br>

    <label for="yob">Birthday:</label>
    <input type="date" id="yob" required="required"><br><br>

    <label for="file">Upload photo:</label>
    <input type="file" id="file" required="required"><br><br>

    <label for="yos">Year of study:</label>
    <select name="" id="yos">
        <option value=""disabled="disabled">---Choose One----</option>
        <option value="">Year 1</option>
        <option value="">Year 2</option>
        <option value="">Year 3</option>
        <option value="">Year 4</option>

    </select><br><br>

    <p>CHOOSE YOUR FAVOURITE FOOTBALL TEAM</p>
    <input type="radio" id="manchester united" name="team">
    <label for="manchester united">Manchester United</label><br>

    <input type="radio" id="arsenal" name="team">
    <label for="arsenal">Arsenal</label><br>

    <input type="radio" id="chelsea" name="team">
    <label for="chelsea">Chelsea</label><br><br>

    <p>CHOOSE PROGRAMMING LANGUAGES</p>
    <input type="checkbox" id="python" name="python">
    <label for="python">Python</label><br><br>

    <input type="checkbox" id="php" name="php">
    <label for="php">PHP</label><br><br>

    <input type="checkbox" id="js" name="javascript">
    <label for="js">Javascript</label><br><br>

    <label for="message">Describe yourself:</label><br>
    <textarea name="" id="message" cols="40" rows="5" placeholder="Type Here"></textarea><br><br>
    <button type="submit">Register</button>








</form>

</body>
</html>
